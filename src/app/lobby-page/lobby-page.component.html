<p>
  lobby-page works!
</p>

<div class="join-lobby-buttons" *ngIf="!isConnectedToARoom">
  <button mat-raised-button (click)="openDialog(true)">Start a new lobby</button>
  <button mat-raised-button (click)="openDialog(false)">Join a lobby</button>
</div>
<div class="start-game-buttons" *ngIf="isConnectedToARoom">
    <button *ngIf="countDownTimer == null" [disabled]="canStartGame" (click)="startGame()">Start game</button>
    <button *ngIf="countDownTimer != null" (click)="cancelGame()">Cancel</button>
    <p>{{countDownTimer}}</p>
</div>

<div class="current-lobby" *ngIf="isConnectedToARoom">
  <h4>Current lobby</h4>
  <ul *ngFor="let item of lobbyPeople">
    <li>{{item}}</li>
  </ul>
</div>
