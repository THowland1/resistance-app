<div *ngIf="devAreaVisible" class="dev-area row">
  <h4 class="text-danger">Dev functions</h4>
  <form class="col-12 my-1">
    <span>Join room</span>
    <input type="text" placeholder="Name" [(ngModel)]="hijackName" name="name">
    <input type="text" placeholder="RoomCode" [(ngModel)]="hijackRoomCode" name="roomCode">
    <button (click)="hijackClick()">Go!</button>
  </form>
  <form class="col-12 my-1">
    <span>Create new room</span>
    <input type="text" placeholder="RoomCode" [(ngModel)]="createRoomCode" name="roomCode">
    <input type="number" placeholder="Number of Players" [(ngModel)]="createNoOfPlayers" name="noOfPlayers">
    <button (click)="createClick()">Go!</button>
  </form>
  <form class="col-12 my-1">
    <span>Reset room</span>
    <input type="text" placeholder="RoomCode" [(ngModel)]="resetRoomCode" name="roomCode">
    <button (click)="resetClick()">Go!</button>
  </form>
  <form class="col-12 my-1">
    <span>Upvote/downvote room</span>
    <input type="text" placeholder="RoomCode" [(ngModel)]="upvoteRoomCode" name="roomCode">
    <button (click)="upOrDownvoteClick(true)">Upvote!</button>
    <button (click)="upOrDownvoteClick(false)">Downvote!</button>
  </form>
  <form class="col-12 my-1">
      <span>Initialise table</span>
      <button (click)="initialiseTable()">Initialise</button>
  </form>
  <form class="col-12 my-1">
      <span>Set table readonlyness</span>
      <input type="text" placeholder="column" [(ngModel)]="column" name="column">
      <button (click)="setVisibility(true)">Readonly!</button>
      <button (click)="setVisibility(false)">Not readonly!</button>
  </form>
  <form class="col-12 my-1">
    <span>Set column readonlyness</span>
    <input type="text" placeholder="column" [(ngModel)]="column" name="column">
    <button (click)="setColReadonly(true)">Readonly!</button>
    <button (click)="setColReadonly(false)">Not readonly!</button>
  </form>
  <form class="col-12 my-1">
    <span>Set column visibility</span>
    <input type="text" placeholder="column" [(ngModel)]="column" name="column">
    <button (click)="setColVisibility(true)">Show!</button>
    <button (click)="setColVisibility(false)">Hide!</button>
  </form>
</div>
<div *ngIf="!devAreaVisible" style="text-align: center; color: lightgray">
  <hr>
  <fa-icon [icon]=faCoffee (click)=clickTheCoffee()></fa-icon>
</div>
