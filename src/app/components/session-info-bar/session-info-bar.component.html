<div class="nav-spacer"></div>
<div class="navbar fixed-top navbar-dark bg-dark">
  <ng-container *ngIf="!name && !roomCode && !player" style="width:100%">
    <span></span>
    <span>Tom's great resistance app v0.9</span>
    <span></span>
  </ng-container>
  <ng-container *ngIf="!!name && !!roomCode">
    <span>Name: {{name}}</span>
    <span>/</span>
    <span>Room Code: {{roomCode}}</span>
  </ng-container>
  <ng-container *ngIf="!!player && player.role !== 0">
      <span>/</span>
      <fa-icon [icon]="faUser" (click)=clickUser()></fa-icon>
  </ng-container>
</div>
