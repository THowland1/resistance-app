<div [ngSwitch]="pageMode">

    <!-- wait-for-investigation mode -->
    <ng-template [ngSwitchCase]="'wait-for-investigation'">
      <p>{{string_waitingMessage}}</p>
    </ng-template>

    <!-- choose-investigation mode -->
    <ng-template [ngSwitchCase]="'choose-investigation'">
      <p>Pick a player to investigate</p>
      <div class="row">
        <button 
          class="col-6" 
          *ngFor="let player of allPlayers; let i = index;"
          [disabled]="!check_canInvestigatePlayer(i)"
          (click)="click_investigate(i)">{{player.name}}</button>
      </div>
    </ng-template>

    <!-- post-investigation mode -->
    <ng-template [ngSwitchCase]="'post-investigation'">
      <p>{{string_postInvestigationMessage}}</p>
      <button (click)="click_moveOn()">Move on</button>
    </ng-template>

    <!-- no mode (an error)-->
    <ng-template ngSwitchDefault>
        <p>An error has occurred</p>
    </ng-template>
  </div>
