
<div *ngIf="!canAssignRoles && !canStartGame">Loading...</div>

<div *ngIf="canAssignRoles">
  <button (click)="onAssignRolesClick()">Assign Roles</button>
</div>

<div *ngIf="canStartGame">
  <p>You have been assigned a role card!</p>
  <p>Click the user icon on the top right to see your card!</p>
  <button (click)="onStartGameClick()">Start the game</button>
</div>
