<div [ngSwitch]="pageMode">

    <!-- wait-for-hunter-to-come-out mode -->
    <ng-template [ngSwitchCase]="'wait-for-hunter-to-come-out'">
      <p>The hunter has {{countdown}} seconds to come out</p>
    </ng-template>
    
    <!-- choose-to-come-out mode -->
    <ng-template [ngSwitchCase]="'choose-to-come-out'">
      <p>If you want to come out, you have {{countdown}} seconds</p>
      <button (click)="comeOut(false)">No thanks</button>
      <button (click)="comeOut(true)">Come out</button>
    </ng-template>

    <!-- hunter-didnt-come-out mode -->
    <ng-template [ngSwitchCase]="'hunter-didnt-come-out'">
      <p>The spy hunter has chosen to not come out</p>
      <button (click)="click_moveOn()">Move on</button>
    </ng-template>

    <!-- wait-for-hunt mode -->
    <ng-template [ngSwitchCase]="'wait-for-hunt'">
      <p>{{string_waitingMessage}}</p>
    </ng-template>

    <!-- choose-hunt mode -->
    <ng-template [ngSwitchCase]="'choose-hunt'">
      <p>Pick a player to hunt</p>
      <div class="row">
        <button 
          class="col-6" 
          *ngFor="let player of allPlayers; let i = index;"
          [disabled]="!check_canHuntPlayer(i)"
          (click)="click_hunt(i)">{{player.name}}</button>
      </div>
    </ng-template>

    <!-- post-hunt mode -->
    <ng-template [ngSwitchCase]="'post-hunt'">
      <p>{{string_postHuntMessage_choice}}</p>
      <p>{{string_postHuntMessage_outcome}}</p>
      <button (click)="click_moveOn()">Move on</button>
    </ng-template>

    <!-- no mode (an error)-->
    <ng-template ngSwitchDefault>
        <p>An error has occurred</p>
    </ng-template>
  </div>
